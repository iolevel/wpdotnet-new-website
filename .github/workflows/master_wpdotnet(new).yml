name: deploy app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wpdotnet(new)'
        slot-name: 'new'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e9075c1ebe1e4189af2002e3f696e763 }}
        package: .
